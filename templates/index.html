<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino 7-24 | Profesyonel Sohbet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root { --main-orange: #ff4500; --bg-dark: #121212; }
        body { font-family: sans-serif; background: var(--bg-dark); color: white; margin: 0; display: flex; height: 100vh; }
        #sidebar { width: 250px; background: #1a1a1a; border-right: 1px solid #333; padding: 15px; }
        #chat-main { flex: 1; display: flex; flex-direction: column; background: #0f0f0f; }
        #msg-container { flex: 1; padding: 20px; overflow-y: auto; }
        .input-bar { padding: 15px; background: #1a1a1a; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: none; background: #2a2a2a; color: white; font-size: 16px; }
        .send-btn { background: var(--main-orange); color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .user-item { padding: 10px; cursor: pointer; border-radius: 5px; margin-bottom: 5px; }
        .user-item:hover { background: #333; }
        @media (max-width: 600px) { #sidebar { display: none; } }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3 style="color: var(--main-orange)">ğŸ‘¥ Ãœyeler</h3>
        <div id="user-list">BaÄŸlanÄ±yor...</div>
    </div>
    <div id="chat-main">
        <div style="padding: 15px; background: #1a1a1a; border-bottom: 1px solid #333;">
            <b id="target-name">ğŸŒ Genel Sohbet</b>
        </div>
        <div id="msg-container"></div>
        <div class="input-bar">
            <input type="text" id="m-input" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n...">
            <button class="send-btn" onclick="processSend()">GÃ–NDER</button>
        </div>
    </div>

    <script>
        const socket = io();
        let myName = prompt("KullanÄ±cÄ± AdÄ±nÄ±z:");
        let activeTarget = "global";

        if(myName) socket.emit('register', myName);

        // BÄ°LGÄ°SAYAR: ENTER TUÅU KONTROLÃœ
        document.getElementById('m-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') processSend();
        });

        // MOBÄ°L VE TIKLAMA: GÃ–NDER FONKSÄ°YONU
        function processSend() {
            const input = document.getElementById('m-input');
            const message = input.value.trim();
            if(!message) return;

            if(activeTarget === "global") {
                socket.emit('send_global_msg', {msg: message});
            } else {
                socket.emit('send_private_msg', {target: activeTarget, msg: message});
            }
            input.value = "";
        }

        socket.on('receive_msg', (data) => {
            const container = document.getElementById('msg-container');
            const color = data.type === 'global' ? '#fff' : '#ff4500';
            container.innerHTML += `<div style="margin-bottom:8px;"><b style="color:${color}">${data.sender}:</b> ${data.msg}</div>`;
            container.scrollTop = container.scrollHeight;
        });

        socket.on('update_user_list', (list) => {
            const div = document.getElementById('user-list');
            div.innerHTML = `<div class="user-item" onclick="setTarget('global')">ğŸŒ Genel Sohbet</div>`;
            list.forEach(u => {
                if(u !== myName) {
                    const item = document.createElement('div');
                    item.className = "user-item";
                    item.innerText = u;
                    item.onclick = () => setTarget(u);
                    div.appendChild(item);
                }
            });
        });

        function setTarget(name) {
            activeTarget = name;
            document.getElementById('target-name').innerText = name === 'global' ? 'ğŸŒ Genel Sohbet' : 'ğŸ‘¤ Ã–zel: ' + name;
        }
    </script>
</body>
</html>
