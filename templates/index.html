<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Casino 7-24 | VIP Lobi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --pink: #ff00ff; --blue: #00ffff; --yellow: #ffea00; --red: #ff0000; --bg: #0d0d12; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Orbitron', sans-serif; height: 100vh; display: flex; overflow: hidden; }

        /* --- SOL SABİT PANEL (DARALTILMIŞ) --- */
        #sidebar { 
            width: 25%; 
            height: 100vh; 
            border-right: 2px solid var(--pink); 
            background: rgba(0,0,0,0.95); 
            display: flex; 
            flex-direction: column; 
            box-shadow: 5px 0 15px rgba(255,0,255,0.2);
            z-index: 10;
        }
        .side-title { font-size: 0.65rem; color: var(--pink); text-align: center; padding: 15px 5px; border-bottom: 1px solid #222; letter-spacing: 1px; }
        #u-list { flex: 1; overflow-y: auto; padding: 5px; }
        .u-item { padding: 8px 5px; font-size: 0.6rem; border-bottom: 1px solid #111; color: var(--blue); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* --- SAĞ ANA ALAN --- */
        #main-content { flex: 1; display: flex; flex-direction: column; position: relative; background: radial-gradient(circle at center, #1a1a2e 0%, #0d0d12 100%); }
        
        /* Mesaj Penceresi */
        .chat-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; margin-bottom: 140px; }
        .msg { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 12px; font-size: 0.75rem; border-left: 3px solid var(--blue); box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        .msg b { color: var(--blue); }

        /* --- ALT KONTROL PANELİ (SABİT) --- */
        .bottom-controls { 
            position: fixed; 
            bottom: 0; 
            right: 0; 
            width: 75%; 
            background: rgba(5, 5, 7, 0.95); 
            padding: 15px; 
            border-top: 1px solid #222; 
            display: flex; 
            flex-direction: column; 
            gap: 12px;
            z-index: 100;
        }

        /* Mesaj Yazma Kutusu */
        .input-box { 
            width: 100%; 
            background: transparent; 
            border: 2px solid var(--blue); 
            border-radius: 20px; 
            padding: 12px 20px; 
            color: #fff; 
            font-family: 'Orbitron'; 
            font-size: 0.8rem; 
            outline: none;
            box-shadow: 0 0 10px rgba(0,255,255,0.2);
        }

        /* Renkli Butonlar Grubu */
        .btn-group { display: flex; justify-content: space-between; gap: 8px; }
        .nav-btn { 
            flex: 1; 
            padding: 10px 5px; 
            border-radius: 12px; 
            border: none; 
            font-family: 'Orbitron'; 
            font-weight: bold; 
            font-size: 0.55rem; 
            cursor: pointer; 
            transition: 0.3s;
            text-align: center;
        }
        
        .btn-ayarlar { background: var(--yellow); color: #000; box-shadow: 0 0 8px var(--yellow); }
        .btn-ozel { background: var(--red); color: #fff; box-shadow: 0 0 8px var(--red); }
        .btn-lobi { background: #0084ff; color: #fff; box-shadow: 0 0 8px #0084ff; }
        .btn-arkadas { background: #333; color: #fff; border: 1px solid #444; }

        /* Sayfa Geçişleri İçin */
        .page { display: none; height: 100%; flex-direction: column; }
        .page.active { display: flex; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="side-title">ÜYELER</div>
        <div id="u-list">
            </div>
    </div>

    <div id="main-content">
        
        <div id="p-lobby" class="page active">
            <div id="lobby-msgs" class="chat-area"></div>
        </div>

        <div id="p-settings" class="page" style="padding: 20px;">
            <h3 style="color:var(--yellow); margin-bottom:15px; font-size:0.9rem;">AYARLAR & CV</h3>
            <input type="password" placeholder="Yeni Şifre" style="width:100%; background:#000; border:1px solid var(--blue); padding:10px; border-radius:10px; color:#fff; margin-bottom:10px; font-family:'Orbitron';">
            <textarea placeholder="CV / Adminlik Başvurusu..." rows="5" style="width:100%; background:#000; border:1px solid var(--blue); padding:10px; border-radius:10px; color:#fff; font-family:'Orbitron';"></textarea>
            <button style="margin-top:10px; padding:10px; background:var(--yellow); border:none; border-radius:10px; font-weight:bold; width:100%;">BAŞVURUYU GÖNDER</button>
        </div>

        <div class="bottom-controls">
            <input type="text" id="m-inp" class="input-box" placeholder="Mesaj yazın...">
            
            <div class="btn-group">
                <button class="nav-btn btn-ayarlar" onclick="show('p-settings')">AYARLAR</button>
                <button class="nav-btn btn-ozel" onclick="alert('Özel Oda Yakında!')">ÖZEL ODA</button>
                <button class="nav-btn btn-lobi" onclick="show('p-lobby')">LOBİ</button>
                <button class="nav-btn btn-arkadas" onclick="alert('Arkadaş Listesi Yakında!')">ARKADAŞLAR</button>
            </div>
        </div>

    </div>

    <script>
        const socket = io();
        let user = prompt("Sohbete katılmak için isminiz:");
        if(user) socket.emit('register', user);

        function show(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            // Ayarlar sayfasında mesaj kutusunu gizlemek istersen burayı düzenleyebilirsin
        }

        // Mesaj Gönderme
        document.getElementById('m-inp').addEventListener('keypress', e => {
            if(e.key === 'Enter') send();
        });

        function send() {
            const inp = document.getElementById('m-inp');
            if(!inp.value.trim()) return;
            socket.emit('send_msg', {target: 'global', msg: inp.value});
            inp.value = "";
        }

        // Mesaj Alma
        socket.on('receive_msg', data => {
            const area = document.getElementById('lobby-msgs');
            area.innerHTML += `<div class="msg"><b>${data.sender}:</b> ${data.msg}</div>`;
            area.scrollTop = area.scrollHeight;
        });

        // Üye Listesi Güncelleme
        socket.on('update_users', list => {
            const div = document.getElementById('u-list');
            div.innerHTML = "";
            list.forEach(u => {
                div.innerHTML += `<div class="u-item">● ${u.name}</div>`;
            });
        });
    </script>
</body>
</html>
