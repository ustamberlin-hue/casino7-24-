<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino 7-24 | Neon VIP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root { --neon-pink: #ff00ff; --neon-blue: #00ffff; --neon-orange: #ffaa00; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Orbitron', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; padding: 20px; box-sizing: border-box; gap: 20px; }
        
        /* Neon Paneller */
        .panel { background: rgba(20, 20, 20, 0.8); border-radius: 15px; display: flex; flex-direction: column; position: relative; }
        #user-panel { width: 20%; border: 2px solid var(--neon-pink); box-shadow: 0 0 15px var(--neon-pink); }
        #global-panel { width: 50%; border: 2px solid var(--neon-pink); box-shadow: 0 0 15px var(--neon-pink); }
        #private-panel { width: 30%; border: 2px solid var(--neon-blue); box-shadow: 0 0 15px var(--neon-blue); }

        .panel-header { padding: 15px; text-align: center; font-weight: bold; text-transform: uppercase; border-bottom: 1px solid #333; }
        .msg-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        
        /* Mesaj BalonlarÄ± */
        .bubble { padding: 10px; border-radius: 10px; background: #1a1a1a; max-width: 80%; border: 1px solid #444; }
        .bubble.admin { border-left: 4px solid red; }
        .bubble.vip { border-left: 4px solid gold; }

        /* GiriÅŸ AlanÄ± */
        .input-box { padding: 15px; display: flex; gap: 10px; border-top: 1px solid #333; }
        input { flex: 1; background: #000; border: 1px solid var(--neon-blue); color: white; padding: 10px; border-radius: 5px; outline: none; }
        button { background: var(--neon-orange); color: black; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        
        .user-item { padding: 10px; border-bottom: 1px solid #222; cursor: pointer; transition: 0.3s; }
        .user-item:hover { background: rgba(255, 0, 255, 0.2); }
    </style>
</head>
<body>
    <div class="panel" id="user-panel">
        <div class="panel-header">KullanÄ±cÄ±lar</div>
        <div id="user-list" class="msg-area"></div>
    </div>

    <div class="panel" id="global-panel">
        <div class="panel-header" id="chat-title">Genel Lobi</div>
        <div id="global-msgs" class="msg-area"></div>
        <div class="input-box">
            <input type="text" id="m-input" placeholder="MesajÄ±nÄ±zÄ± buraya yazÄ±n...">
            <button onclick="send()">GÃ–NDER</button>
        </div>
    </div>

    <div class="panel" id="private-panel">
        <div class="panel-header">Ã–zel Sohbet</div>
        <div id="private-msgs" class="msg-area"></div>
    </div>

    <script>
        const socket = io();
        let myName = prompt("KayÄ±t Ol - KullanÄ±cÄ± AdÄ±nÄ±z:");
        let currentTarget = "global";

        if(myName) socket.emit('register', {username: myName});

        // ENTER TUÅžU DESTEÄžÄ°
        document.getElementById('m-input').addEventListener('keypress', e => {
            if(e.key === 'Enter') send();
        });

        function send() {
            const inp = document.getElementById('m-input');
            if(!inp.value) return;
            socket.emit('send_msg', {target: currentTarget, msg: inp.value});
            inp.value = "";
        }

        socket.on('receive_msg', data => {
            const targetDiv = data.target === 'global' ? 'global-msgs' : 'private-msgs';
            const container = document.getElementById(targetDiv);
            const color = data.role === 'Admin' ? 'red' : (data.role === 'VIP' ? 'gold' : 'cyan');
            
            container.innerHTML += `<div class="bubble ${data.role.toLowerCase()}">
                <b style="color:${color}">${data.sender}:</b> ${data.msg}
            </div>`;
            container.scrollTop = container.scrollHeight;
        });

        socket.on('update_list', list => {
            const ul = document.getElementById('user-list');
            ul.innerHTML = "";
            list.forEach(u => {
                if(u.username !== myName) {
                    ul.innerHTML += `<div class="user-item" onclick="setTarget('${u.username}')">ðŸ‘¤ ${u.username} <small>(${u.role})</small></div>`;
                }
            });
        });

        function setTarget(name) {
            currentTarget = name;
            document.getElementById('chat-title').innerText = "Ã–zel: " + name;
            document.getElementById('chat-title').style.color = "var(--neon-blue)";
        }
    </script>
</body>
</html>
