<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino 7-24 | Tabbed Neon</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --pink: #ff00ff; --blue: #00ffff; --purple: #bc13fe; --orange: #ff9100; --bg: #050508; }
        body { background: var(--bg); color: #fff; font-family: 'Orbitron', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Sayfa YapÄ±sÄ± */
        .page { display: none; flex: 1; flex-direction: column; padding: 20px; animation: fadeIn 0.3s; }
        .page.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Neon Ã‡erÃ§eve */
        .neon-container { flex: 1; border: 2px solid var(--purple); border-radius: 20px; box-shadow: 0 0 15px var(--purple); display: flex; flex-direction: column; overflow: hidden; background: rgba(0,0,0,0.8); }
        .header { padding: 15px; text-align: center; border-bottom: 1px solid #333; color: var(--blue); font-weight: bold; }
        .content { flex: 1; overflow-y: auto; padding: 15px; }

        /* Alt MenÃ¼ (Navigasyon) */
        nav { height: 70px; display: flex; background: #111; border-top: 2px solid var(--pink); box-shadow: 0 -5px 15px rgba(255,0,255,0.2); }
        nav button { flex: 1; background: transparent; border: none; color: #888; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; transition: 0.3s; }
        nav button.active { color: var(--pink); text-shadow: 0 0 10px var(--pink); }

        /* Mesaj BalonlarÄ± */
        .bubble { padding: 10px 15px; border-radius: 12px; background: rgba(255,255,255,0.05); margin-bottom: 10px; border: 1px solid #333; }
        .bubble b { color: var(--orange); }

        /* GiriÅŸ AlanÄ± */
        .input-bar { padding: 15px; display: flex; gap: 10px; background: #000; }
        input { flex: 1; background: transparent; border: 1px solid var(--blue); color: white; padding: 12px; border-radius: 8px; outline: none; }
        .send-btn { background: var(--orange); border: none; padding: 10px 20px; color: #000; font-weight: bold; border-radius: 8px; cursor: pointer; }

        .user-item { padding: 15px; border-bottom: 1px solid #222; cursor: pointer; color: var(--blue); }
    </style>
</head>
<body>

    <div id="page-users" class="page">
        <div class="neon-container" style="border-color: var(--pink); box-shadow: 0 0 15px var(--pink);">
            <div class="header">ğŸ‘¤ AKTÄ°F ÃœYELER</div>
            <div id="u-list" class="content"></div>
        </div>
    </div>

    <div id="page-global" class="page active">
        <div class="neon-container">
            <div class="header" id="chat-header">ğŸŒ GENEL LOBÄ°</div>
            <div id="global-msgs" class="content"></div>
            <div class="input-bar">
                <input type="text" id="m-inp" placeholder="Mesaj yazÄ±n...">
                <button class="send-btn" onclick="send()">GÃ–NDER</button>
            </div>
        </div>
    </div>

    <div id="page-private" class="page">
        <div class="neon-container" style="border-color: var(--blue); box-shadow: 0 0 15px var(--blue);">
            <div class="header">ğŸ”’ Ã–ZEL SOHBET</div>
            <div id="private-msgs" class="content"></div>
        </div>
    </div>

    <nav>
        <button onclick="showPage('page-users', this)">ÃœYELER</button>
        <button onclick="showPage('page-global', this)" class="active">LOBÄ°</button>
        <button onclick="showPage('page-private', this)">Ã–ZEL</button>
    </nav>

    <script>
        const socket = io();
        let target = "global";
        let user = prompt("Ä°sim:");
        if(user) socket.emit('register', user);

        // Sayfa DeÄŸiÅŸtirme Fonksiyonu
        function showPage(pageId, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        // Enter DesteÄŸi
        document.getElementById('m-inp').addEventListener('keypress', e => { if(e.key === 'Enter') send(); });

        function send() {
            const inp = document.getElementById('m-inp');
            if(!inp.value.trim()) return;
            socket.emit('send_msg', {target: target, msg: inp.value});
            inp.value = "";
        }

        socket.on('receive_msg', data => {
            const area = data.target === 'global' ? 'global-msgs' : 'private-msgs';
            document.getElementById(area).innerHTML += `<div class="bubble"><b>${data.sender}:</b> ${data.msg}</div>`;
            document.getElementById(area).scrollTop = 99999;
        });

        socket.on('update_users', list => {
            const div = document.getElementById('u-list');
            div.innerHTML = `<div class="user-item" onclick="setTarget('global')">ğŸŒ Genel Sohbet'e DÃ¶n</div>`;
            list.forEach(u => {
                if(u.name !== user) div.innerHTML += `<div class="user-item" onclick="setTarget('${u.name}')">ğŸ‘¤ ${u.name} [${u.role}]</div>`;
            });
        });

        function setTarget(name) {
            target = name;
            document.getElementById('chat-header').innerText = name === 'global' ? 'ğŸŒ GENEL LOBÄ°' : 'ğŸ‘¤ Ã–ZEL: ' + name;
            showPage('page-global', document.querySelectorAll('nav button')[1]);
        }
    </script>
</body>
</html>
