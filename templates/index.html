<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino 7-24 | Neon Cyber</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --pink: #ff00ff; --blue: #00ffff; --purple: #bc13fe; --orange: #ff9100; --bg: #020205; }
        body { background: var(--bg); color: #fff; font-family: 'Orbitron', sans-serif; margin: 0; display: flex; height: 100vh; padding: 30px; box-sizing: border-box; gap: 20px; justify-content: center; }
        
        /* Panellerin Ortak Yapƒ±sƒ± */
        .neon-box { background: rgba(10, 10, 20, 0.9); border-radius: 20px; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        
        /* Sol Panel - Kullanƒ±cƒ±lar */
        #user-panel { width: 250px; border: 3px solid var(--pink); box-shadow: 0 0 20px var(--pink), inset 0 0 10px var(--pink); }
        
        /* Orta Panel - Genel Lobi */
        #main-panel { width: 500px; border: 3px solid var(--purple); box-shadow: 0 0 20px var(--purple), inset 0 0 10px var(--purple); }
        
        /* Saƒü Panel - √ñzel Sohbet */
        #private-panel { width: 350px; border: 3px solid var(--blue); box-shadow: 0 0 20px var(--blue), inset 0 0 10px var(--blue); }

        .header { padding: 20px; text-align: center; font-weight: 700; font-size: 1.2rem; border-bottom: 1px solid #333; background: rgba(255,255,255,0.05); }
        .msgs { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        
        /* Mesaj Balonlarƒ± */
        .bubble { padding: 12px; border-radius: 12px; background: rgba(255,255,255,0.05); border: 1px solid #444; position: relative; }
        .bubble b { color: var(--blue); margin-right: 8px; }
        .bubble.admin { border-left: 5px solid red; }

        /* Giri≈ü √áubuƒüu ve Butonlar */
        .control-bar { padding: 20px; display: flex; gap: 10px; background: rgba(0,0,0,0.5); }
        input { flex: 1; background: transparent; border: 1px solid var(--blue); color: white; padding: 12px; border-radius: 8px; outline: none; box-shadow: 0 0 5px var(--blue); }
        .btn-send { background: var(--orange); border: none; padding: 10px 20px; color: #000; font-weight: bold; border-radius: 8px; cursor: pointer; box-shadow: 0 0 10px var(--orange); }

        /* Kullanƒ±cƒ± Listesi Stili */
        .u-item { padding: 10px; margin-bottom: 5px; cursor: pointer; border-radius: 5px; transition: 0.3s; }
        .u-item:hover { background: rgba(255, 0, 255, 0.2); }
        
        /* Mobil Uyumluluk */
        @media (max-width: 1000px) { body { flex-direction: column; overflow-y: auto; } .neon-box { width: 100% !important; height: 400px; } }
    </style>
</head>
<body>
    <div class="neon-box" id="user-panel">
        <div class="header" style="color: var(--pink);">KULLANICILAR</div>
        <div id="u-list" class="msgs"></div>
    </div>

    <div class="neon-box" id="main-panel">
        <div class="header" id="main-title" style="color: var(--purple);">GENEL LOBƒ∞</div>
        <div id="global-msgs" class="msgs"></div>
        <div class="control-bar">
            <input type="text" id="m-inp" placeholder="Mesajƒ±nƒ±zƒ± g√∂nderin...">
            <button class="btn-send" onclick="send()">G√ñNDER</button>
        </div>
    </div>

    <div class="neon-box" id="private-panel">
        <div class="header" style="color: var(--blue);">√ñZEL SOHBET</div>
        <div id="private-msgs" class="msgs"></div>
    </div>

    <script>
        const socket = io();
        let target = "global";
        let myName = prompt("Sisteme Giri≈ü - Kullanƒ±cƒ± Adƒ±nƒ±z:");
        
        if(myName) socket.emit('register', myName);

        // Bilgisayarda Enter tu≈üu ile g√∂nder
        document.getElementById('m-inp').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') send();
        });

        function send() {
            const inp = document.getElementById('m-inp');
            if(!inp.value.trim()) return;
            socket.emit('send_msg', {target: target, msg: inp.value});
            inp.value = "";
        }

        socket.on('receive_msg', (data) => {
            const area = data.target === 'global' ? 'global-msgs' : 'private-msgs';
            const cont = document.getElementById(area);
            cont.innerHTML += `<div class="bubble ${data.role.toLowerCase()}"><b>${data.sender}:</b> ${data.msg}</div>`;
            cont.scrollTop = cont.scrollHeight;
        });

        socket.on('update_users', (list) => {
            const div = document.getElementById('u-list');
            div.innerHTML = `<div class="u-item" onclick="setTarget('global')">üåç Genel Sohbet</div>`;
            list.forEach(u => {
                if(u.name !== myName) {
                    div.innerHTML += `<div class="u-item" style="color:var(--blue)" onclick="setTarget('${u.name}')">üë§ ${u.name} [${u.role}]</div>`;
                }
            });
        });

        function setTarget(name) {
            target = name;
            document.getElementById('main-title').innerText = name === 'global' ? 'GENEL LOBƒ∞' : '√ñZEL: ' + name;
            document.getElementById('main-title').style.color = name === 'global' ? 'var(--purple)' : 'var(--blue)';
        }
    </script>
</body>
</html>
