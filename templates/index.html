<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Casino 7-24 Canlı Sohbet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        video { width: 45%; border: 2px solid #333; margin: 5px; border-radius: 10px; }
        #user-list { margin-bottom: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Canlı Görüntülü Sohbet</h2>
    <div id="user-list">Aktif Kullanıcılar: <span id="users"></span></div>
    
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>

    <script>
        const socket = io();
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        
        // BAĞLANTI İÇİN KRİTİK REHBER (STUN SUNUCUSU)
        const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
        let pc = new RTCPeerConnection(configuration);

        // Kamerayı Aç
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                localVideo.srcObject = stream;
                stream.getTracks().forEach(track => pc.addTrack(track, stream));
            });

        pc.ontrack = event => { remoteVideo.srcObject = event.streams[0]; };

        // Kullanıcı Listesi Güncelleme
        socket.on('user_list', (users) => {
            document.getElementById('users').innerText = users.join(", ");
        });

        // Arama Sinyali Geldiğinde
        socket.on('signal', async (data) => {
            if (data.type === 'offer') {
                if (confirm(data.sender_name + " arıyor. Kabul ediyor musun?")) {
                    await pc.setRemoteDescription(new RTCSessionDescription(data));
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    socket.emit('signal', answer);
                }
            } else if (data.type === 'answer') {
                await pc.setRemoteDescription(new RTCSessionDescription(data));
            } else if (data.candidate) {
                await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
            }
        });

        // Sayfaya girince ismini sor ve odaya katıl
        const myName = prompt("Kullanıcı adınızı girin:");
        socket.emit('join', { username: myName });
    </script>
</body>
</html>
